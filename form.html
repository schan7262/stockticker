<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Assignment 14</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Browse through Companies Stocks</h1>
    <form action="/search" method="post">
        <label>
            <input type="text" name="searchInput" placeholder="Enter stock ticker or company name" required>
        </label>
        <br>
        <label>
            <input type="radio" name="searchType" value="ticker" required> Stock Ticker
        </label>
        <label>
            <input type="radio" name="searchType" value="company"> Company Name
        </label>
        <br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
